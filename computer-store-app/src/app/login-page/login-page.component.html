<div class="container main-container d-flex justify-content-center">
    <div class="card" style="width: 40vw; margin: 10px;">
        <div class="card-body text-center">
            <div name="loginForm">
                <h1 class="card-title" style="text-align: center; margin-bottom: 20px;">Log in: </h1>
                <div class="form-group">
                    <label for="username">Please enter your prefered username: </label>
                    <input type="text" placeholder="Enter Username" [(ngModel)]="user.username"/>
                </div>
                <div class="form-group">
                    <label for="password">Please enter a secure password: </label>
                    <input type="password" placeholder="Enter Password" [(ngModel)]="user.password"/>
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-primary" (click)="loginUser()">Log in</button>
                </div>
            </div>
        </div>
    </div>
</div>
