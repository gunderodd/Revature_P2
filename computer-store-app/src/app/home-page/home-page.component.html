<div class="container text-center" id="home-container">
    <h4>Sign up now</h4>
    <h2>To access this month's Big 5 Dealz</h2>
    <div class="row" id="product-shelf">
        <div *ngFor="let product of products">
            <div class="col-sm">
                <a routerLink="/productDetail/{{product.id}}">
                    <img class="img-thumbnail detail-image" src= {{product.url}} />
                </a>
            </div>
        </div>
    </div>
</div>
