
<div *ngIf="product" class="container details-container text-center">

  <h2>{{product.name | uppercase}}</h2>
  <button class="btn btn-primary" (click)="goBack()">Back to Dealz</button>
  <div style="display: flex;">
    <img class="details-image" src= {{product.url}} />
      <div class="details-details">
        <h4>{{product.description}}</h4>
        <br>
        <h5><b><span>$</span>{{product.price}}</b></h5>
      </div>
  </div>  

  </div>
