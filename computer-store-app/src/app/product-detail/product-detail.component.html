
<div *ngIf="product">

    <h2>{{product.name | uppercase}} Details</h2>
    <div><img style="width: 200px; height: 170px;" src= {{product.url}} /></div>  
    <div><span>Product ID: </span>{{product.productId}}</div>
    <div><span>Description: </span>{{product.description}}</div>
    <div><span>Price: $</span>{{product.price}}</div>

    <button (click)="goBack()">go back</button>


  </div>
